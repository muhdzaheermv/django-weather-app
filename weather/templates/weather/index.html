<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body style="margin:0; padding:0; background: linear-gradient(to bottom right, #2e0854, #000428); font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="background: #ffffff; color: #333; border-radius: 20px; padding: 30px; width: 320px; text-align: center; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25); font-family: 'Poppins', sans-serif;">

        <!-- Search Form -->
        <h2 style="margin-bottom: 20px; font-weight: 600;">Enter City Name</h2>
        <form method="POST" style="display: flex; gap: 10px; margin-bottom: 30px;">
            {% csrf_token %}
            <input type="text" name="city" placeholder="E.g. Mumbai" required
                   style="flex: 1; padding: 12px 15px; border-radius: 25px; border: 1px solid #ddd; outline: none; font-size: 16px;" />
            <button type="submit"
                    style="background: #f2f2f2; border: none; border-radius: 50%; width: 40px; height: 40px; color: #333; font-size: 18px; cursor: pointer;">
                🔍
            </button>
        </form>

        {% if weather %}
            <!-- Weather Info -->
            <div>
                <img src="https://img.icons8.com/fluency/96/partly-cloudy-day.png" alt="Weather Icon" style="width: 80px;" />
                <h1 style="font-size: 46px; margin: 12px 0 6px; font-weight: 600;">{{ weather.temp }}°C</h1>
                <h2 style="font-size: 22px; margin: 0; font-weight: 500;">{{ weather.city }}</h2>
                <p style="font-size: 14px; color: #666; margin-top: 8px;">{{ weather.description|capfirst }}, {{ weather.country }}</p>
            </div>


            <!-- Weather Details -->
            <div style="display: flex; justify-content: space-around; margin-top: 30px;">
                <div style="text-align: center;">
                    <span style="font-size: 24px; display: block; margin-bottom: 6px;">🌊</span>
                    <div style="font-size: 16px; font-weight: 600;">{{ weather.humidity }}%</div>
                    <div style="font-size: 12px; color: #777; letter-spacing: 1px; margin-top: 4px;">HUMIDITY</div>
                </div>
                <div style="text-align: center;">
                    <span style="font-size: 24px; display: block; margin-bottom: 6px;">💨</span>
                    <div style="font-size: 16px; font-weight: 600;">{{ weather.wind_speed }} km/h</div>
                    <div style="font-size: 12px; color: #777; letter-spacing: 1px; margin-top: 4px;">WIND SPEED</div>
                </div>
            </div>
        {% endif %}

    </div>

</body>
</html>
